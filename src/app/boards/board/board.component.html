<mat-sidenav-container *ngIf="board$ | async as board">
  <mat-sidenav-content
    class="board-wrapper"
    fxLayout="column"
    [ngStyle]="{ 'background-color': board.backgroundColor }"
  >
    <div
      class="board-panel"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <input
        type="text"
        class="title-field"
        [formControl]="boardTitleControl"
        (keyup.enter)="$event.target.blur()"
        (focusout)="onEditBoardTitle(board.title)"
      />
      <button mat-button (click)="boardMenu.toggle()" fxHide.xs>
        <mat-icon>menu</mat-icon>
        Board Menu
      </button>
      <button mat-icon-button fxHide fxShow.xs (click)="boardMenu.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <section
      *ngIf="lists$ | async as lists; else loadingLists"
      fxLayout="row"
      class="lists thin-scrollbar"
      fxFlex
    >
      <app-list *ngFor="let list of lists" [listData]="list"></app-list>

      <div class="new-list" fxLayout="column">
        <button
          mat-flat-button
          [fxHide]="isNewListTemplateOpened"
          (click)="openNewListTemplate()"
        >
          <mat-icon>add</mat-icon>
          <span>Add List</span>
        </button>

        <mat-card
          fxLayout="column"
          [fxShow]="isNewListTemplateOpened"
          (focusout)="closeNewListTemplate()"
        >
          <mat-form-field>
            <mat-label>New List Title</mat-label>
            <textarea
              #newListTitleField
              matInput
              cdkTextareaAutosize
              (keydown.enter)="$event.preventDefault()"
              (keyup.enter)="onAddListToBoard()"
            ></textarea>
          </mat-form-field>
        </mat-card>
      </div>
    </section>

    <ng-template #loadingLists>
      <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-sidenav-content>

  <mat-sidenav
    fxLayout="column"
    class="board-menu"
    #boardMenu
    position="end"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
  >
    <div fxLayout="row" fxLayoutAlign="space-between center" class="header">
      <p>Menu</p>
      <button mat-icon-button (click)="boardMenu.close()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
    <mat-action-list>
      <mat-list-item (click)="boardMenu.close(); openNewListTemplate()">
        <mat-icon matListIcon>add</mat-icon>
        <h3 matLine>Add List</h3>
      </mat-list-item>
      <mat-list-item (click)="toggleBoardBackColorBlock()">
        <mat-icon matListIcon>color_lens</mat-icon>
        <h3 matLine>Change Background Color</h3>
        <mat-icon>{{
          isBoardBackColorsBlockOpened ? 'arrow_drop_up' : 'arrow_drop_down'
        }}</mat-icon>
      </mat-list-item>
      <div *ngIf="isBoardBackColorsBlockOpened" class="board-back-colors-block">
        <mat-card fxLayout="row wrap" fxLayoutAlign="center center">
          <mat-card
            *ngFor="let color of boardBackColors"
            class="color-card"
            [ngStyle]="{ 'background-color': color }"
            fxLayout="row"
            fxLayoutAlign="center center"
            (click)="onChangeBoardBackColor(board.backgroundColor, color)"
          >
            <mat-icon *ngIf="board.backgroundColor === color">check</mat-icon>
          </mat-card>
        </mat-card>
      </div>
      <mat-list-item
        class="delete-board-btn"
        (click)="openBoardRemovalConfirmDialog(board.title)"
      >
        <mat-icon matListIcon>delete</mat-icon>
        <h3 matLine>Delete Board</h3>
      </mat-list-item>
    </mat-action-list>
  </mat-sidenav>
</mat-sidenav-container>
