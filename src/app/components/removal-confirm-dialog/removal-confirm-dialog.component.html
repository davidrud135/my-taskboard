<div fxFlex="300px" fxFlex.xs="100%">
  <h2 mat-dialog-title>{{ data.headerTitle }}</h2>
  <mat-dialog-content>
    {{ data.bodyText }}
  </mat-dialog-content>
  <div
    class="dialog-actions"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="5px"
    fxLayout.xs="column"
    fxLayoutAlign.xs="center stretch"
  >
    <button mat-flat-button color="warn" [mat-dialog-close]="true">
      Remove
    </button>
    <button mat-stroked-button [mat-dialog-close]="false">
      Cancel
    </button>
  </div>
</div>
